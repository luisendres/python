<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>New Ninja</title>
</head>
<body class="m-3">
    <div>
        <h1>New Ninja</h1>  
    </div>
    <div>
        <form action="/ninjas/create_ninja" method="POST" class="d-flex flex-column gap-1">
            <div class="d-flex gap-1">
                <label>Location:</label>
                <select name= "dojo_id" id="dojo_id" class="border border-2 border-dark">
                {% for dojo in all_dojos %}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                {% endfor %}
                </select>
            </div>
            <div class="d-flex gap-1">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" class="border border-2 border-dark">
            </div class="d-flex gap-1">
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" class="border border-2 border-dark">
            </div>
            <div class="d-flex gap-1">
                <label for="age">Age:</label>
                <input type="text" name="age" class="border border-2 border-dark">
            </div>
            <div class="d-flex gap-1">
                <input type="submit" value= "Create">
            </div>
        </form>
        <div>
            <a href="/dojos">Home</a>
        </div>
    </div>
</body>
</html>
