<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body class="d-flex justify-content-center gap-5">
    <div class="d-flex flex-column">
        <h1 class= "mb-4 ">New Dojo</h1>
        <form action="/dojos/create_dojo" method="POST">
            <label for="name">Name</label>
            <input type="text" name="name">
            <input type="submit" value="Create">
        </form>
    </div>
    <div class="d-flex flex-column">
        <h2 class= "mb-4">All Dojos</h2>
        <div class="d-flex flex-column p-2 border border-2 border-dark ">
            {% for dojo in all_dojos %}
                <a href="/dojos/{{dojo['id']}}">{{dojo['name']}}</a>
            {% endfor %}
        </div>
        <a href="/ninjas" class= "mt-3">Add Ninja</a>
    </div>
</body>
</html>
