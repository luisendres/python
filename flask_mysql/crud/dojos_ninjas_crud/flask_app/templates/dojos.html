<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojo Show</title>
</head>
<body>
    <div class="m-4">
        <h1>{{this_dojo.name}} Ninjas</h1>
        <table class="table table-bordered table-striped border-dark w-25 ">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            {% for ninja in this_dojo.ninjas %}
            <tr>
                <td >{{ninja.first_name}}</td>
                <td>{{ninja.last_name}}</td>
                <td class="w-10">{{ninja.age}}</td>
            </tr>
            {% endfor %}
        </table>
        <div>
            <a href="/dojos">Home</a>
        </div>
    </div>
</body>
</html>
