<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center">
    <form class= "container border border-3 border-dark m-5 p-5" action="process" method="POST">
        <div class="row d-flex justify-content-between align-items-between">
            <label for = "name" class="col fs-4">Name</label>
            <input type= "text" name= "name" id= "name" class="col border-3 border-dark">
        </div>
        <div class="row d-flex justify-content-between align-items-between mt-3">
            <label for = "location" class="col fs-4">Dojo Location</label>
            <select name= "location" id= "location" class="col border-3 border-dark">
                <option value="San Jose">Chicago</option>
                <option value="San Jose">Seattle</option>
                <option value="San Jose">Online</option>
            </select>
        </div>
        <div class="row d-flex justify-content-between align-items-between mt-3">
            <label for = "language" class="col fs-4">Favorite Language:</label>
            <select name= "language" id= "language" class="col border-3 border-dark">
                <option value="English">HTML</option>
                <option value="English">CSS</option>
                <option value="English">Python</option> 
            </select>
        </div>
        <div class="d-flex flex-column">
            <label for="comment" class="mt-3 fs-4">Comment (optional):</label>
            <textarea name="comment" id="comment" cols="10" rows="5" class="mt-3 border-3 border-dark"></textarea>
        </div class="d-flex justify-content-end">
        <div class="d-flex justify-content-end">
            <input type= "submit" value= "Button" class="mt-3 bg-info border-2 border-dark px-2 text-light">
        </div>
    </form>
</body>
</html>
