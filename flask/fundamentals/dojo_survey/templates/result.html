<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="d-flex justify-content-center">
    <div class= "container border border-3 border-dark m-5 p-5">
        <div class="row d-flex justify-content-between align-items-between">
            <h3>Submitted Info</h3>
            <table class="table">
                <tbody>
                    <tr>
                        <td>Name:</td>
                        <td>{{session['name']}}</td>
                    </tr>
                    <tr>
                        <td>Dojo Location:</td>
                        <td>{{session['location']}}</td>
                    </tr>
                    <tr>
                        <td>Favorite Language:</td>
                        <td>{{session['language']}}</td>
                    </tr>
                    <tr>
                        <td>Comment:</td>
                        <td>{{session['comment']}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-end">
            <a href="/" class="mt-3 bg-info border-2 border-dark px-2 text-light">Go Back</a>
        </div>
    </div>
</body>
</html>
